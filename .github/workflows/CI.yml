name: CI

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest]
    runs-on: ${{ matrix.platform }}

    steps:
    - uses: actions/checkout@v2
    - name: action
      run: |
        echo "view:"
        icacls README.md
        dir .

        echo "protect:"
        icacls README.md /deny "everyone:(D)"
        icacls README.md
        dir .

        echo "del:"
        del README.md
        dir .

        echo "unprotect:"
        icacls README.md
        icacls README.md /remove:d "everyone"
        icacls README.md
        dir
        del README.md
        dir
