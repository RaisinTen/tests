name: CI

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest]
    runs-on: ${{ matrix.platform }}

    steps:
    - uses: actions/checkout@v2
    - name: action
      run: |
        echo "view:"
        attrib README.md
        dir .

        echo "protect:"
        attrib +r README.md
        attrib README.md
        dir .

        echo "unprotect:"
        attrib README.md
        attrib -r README.md
        attrib README.md

        echo "del:"
        del README.md
        dir .
