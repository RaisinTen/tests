name: CI

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest]
    runs-on: ${{ matrix.platform }}

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '19.x'

    - name: Test
      shell: cmd
      run: |
        where node
        'C:\Program Files (x86)\Windows Kits\10\bin\10.0.19041.0\x86\signtool.exe'
