name: CI

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest]
    runs-on: ${{ matrix.platform }}

    steps:
    - uses: actions/checkout@v2
    - name: action
      run: |
        echo "view:"
        attrib .github
        icacls .github
        dir .

        echo "protect:"
        icacls .github /deny "everyone:(OI)(CI)(DE,DC,AD,WD)"
        attrib .github
        icacls .github
        dir .

        echo "del:"
        rd -r .github
        dir .

        echo "unprotect:"
        attrib .github
        icacls .github
        icacls .github /remove:d "everyone"
        attrib .github
        icacls .github

        echo "del:"
        rd -r .github
        dir .
